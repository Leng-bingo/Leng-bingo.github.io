# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 冷的博客
subtitle: '努力ing'
description: 努力学习的小盆友
# 哈尔滨商业大学 | 跨考 | 计算机
keywords: Hexo,Sakura,JavaScript,html5,css3,Jquery,NodeJs,github,css,js,html,java
author: 冷冷冷
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.bangbangbangbang.top
root: / #/home/leng/Desktop/lgn%20hexo/public/
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink.html/   # 此处可以自己设置，也可以直接使用 :/abbrlink

abbrlink:
	alg: crc16   #算法： crc16(default) and crc32
	rep: hex     #进制： dec(default) and hex: dec #输出进制：十进制和十六进制，默认为10进制。丨dec为十进制，hex为十六进制
	drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 

# permalink_defaults:

pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
#文章目录
post_asset_folder: true
relative_link: false
future: true
#博文加密  npm install --save hexo-blog-encrypt
encrypt: 
  enable: true
#代码高亮
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs:
#加入emjio表情
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:
#加入中文连接转拼音
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'
#加入搜索插件
search:
  path: search.xml
  field: post
#prism代码高亮插件配置
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'coy'
  #tomorrow,coy,base16-ateliersulphurpool.light,solarizedlight
  line_number: true    # default false
  custom_css:
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

feed: 
  type: atom 
  path: atom.xml 
  limit: 20 
  hub: 
  content: 
  content_limit: 140 
  content_limit_delim: ' ' 
  order_by: -date


